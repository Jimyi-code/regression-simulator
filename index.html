<script>
    let a = 1;
    let c = 10;
    let n = 100;

    function generateData(a, c, n) {
        const x = Array.from({length: n}, (_, i) => -100 + i * (200 / (n - 1)));
        const y = x.map(xi => a * xi + 50 + c * (Math.random() - 0.5));
        return {x, y};
    }

    function updatePlot() {
        const {x, y} = generateData(a, c, n);

        const trace1 = {
            x: x,
            y: y,
            mode: 'markers',
            type: 'scatter',
            name: 'Data Points'
        };

        const trace2 = {
            x: [-100, 100],
            y: [a * -100 + 50, a * 100 + 50],
            mode: 'lines',
            type: 'scatter',
            name: 'Regression Line',
            line: {color: 'red'}
        };

        const layout = {
            title: 'Linear Regression',
            xaxis: {title: 'X'},
            yaxis: {title: 'Y'},
            height: 600,
            width: 800
        };

        Plotly.newPlot('plotDiv', [trace1, trace2], layout);
    }

    function createSlider(label, min, max, step, value, onChange) {
        const slider = document.createElement('input');
        slider.type = 'range';
        slider.min = min;
        slider.max = max;
        slider.step = step;
        slider.value = value;
        slider.style.width = '100%';

        const output = document.createElement('output');
        output.textContent = value;

        slider.oninput = () => {
            output.textContent = slider.value;
            onChange(parseFloat(slider.value));
        };

        const container = document.createElement('div');
        container.style.marginBottom = '1rem';
        container.innerHTML = `<label>${label}: </label>`;
        container.appendChild(slider);
        container.appendChild(output);

        return container;
    }

    const sliderContainer = document.getElementById('sliders');
    
    sliderContainer.appendChild(createSlider('Slope (a)', -5, 5, 0.1, a, (value) => {
        a = value;
        updatePlot();
    }));

    sliderContainer.appendChild(createSlider('Noise (c)', 0, 50, 1, c, (value) => {
        c = value;
        updatePlot();
    }));

    sliderContainer.appendChild(createSlider('Number of points (n)', 10, 500, 10, n, (value) => {
        n = value;
        updatePlot();
    }));

    updatePlot();
</script>
